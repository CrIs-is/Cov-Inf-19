<ion-header>
    <ion-toolbar color="dark">
        <div class="ion-text-center">
            <img class="logo" src="../../../assets/logos.png" alt="">
        </div>
    </ion-toolbar>
</ion-header>

<ion-content color="oscuro">
    <div id="main">
        <ion-card *ngFor="let item of data; index as i" color="dark">
            <img [src]="item.urlToImage " />
            <ion-card-header>
                <ion-card-subtitle>
                    {{item.author}}
                </ion-card-subtitle>
                <ion-card-title>{{item.title}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                {{item.description}}
                <div class="flotante margin ion-activatable ripple-parent">
                    <ion-buttons (click)="goToNotice(i)">
                        <ion-button color="primary">
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                    <ion-ripple-effect></ion-ripple-effect>
                </div>

                <div class="ion-text-start margin">
                    {{item.publishedAt | date:'medium'}}
                </div>

            </ion-card-content>
        </ion-card>
    </div>


    <div *ngIf="data == null">
        <div *ngFor="let a of [1,2,3,4,5,6,7,8,9]">
            <div class="ion-padding custom-skeleton">
                <ion-skeleton-text animated style="width: 100%; height: 170px" slot="start"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 40%; height:20px"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 100%; height:20px"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 100%; height:20px"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 20%; height:20px"></ion-skeleton-text>
            </div>
        </div>

    </div>





</ion-content>
