<ion-toolbar color="dark">

    <ion-buttons slot="start">
        <ion-back-button color="primary" text="" defaultHref="/home" [routerLink]="['/home']" routerLinkActive="router-link-active"></ion-back-button>
        <ion-avatar class="ion-padding">
            <ion-img [src]="bandera"></ion-img>
        </ion-avatar>
        Cov-Inf-19


    </ion-buttons>
    <ion-buttons slot="primary">
        <ion-button color="primary" (click)="presentModal()">
            <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
        <ion-button color="primary">
            <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
    </ion-buttons>

</ion-toolbar>

<ion-content color="oscuro">
    <div id="main">
        <ion-card *ngFor="let item of data; trackBy : trackByFn; index as i" color="dark">
            <img [src]="item.urlToImage " />
            <ion-card-header>
                <ion-card-subtitle>
                    {{item.author}}
                </ion-card-subtitle>
                <ion-card-title>{{item.title}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                {{item.description | textFormat: 10}}
                <br> {{item.publishedAt | date:'medium'}}

                <ion-buttons class="ion-float-right">
                    <ion-button color="primary" (click)="goToNotice(i)">
                        <ion-icon name="eye-outline"></ion-icon>
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-card-content>

        </ion-card>
    </div>


    <div *ngIf="data == null">
        <div *ngFor="let a of [1,2,3,4,5,6,7,8,9]">
            <div class="ion-padding custom-skeleton">
                <ion-skeleton-text animated style="width: 100%; height: 170px" slot="start"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 40%; height:20px"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 100%; height:20px"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 100%; height:20px"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 20%; height:20px"></ion-skeleton-text>
            </div>
        </div>

    </div>





</ion-content>
