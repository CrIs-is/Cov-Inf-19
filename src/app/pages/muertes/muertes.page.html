<ion-content color="oscuro">
    <ion-toolbar color="black">
        <ion-buttons slot="start">
            <ion-button color="primary" (click)="slidePrevius()">
                <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button color="primary" (click)="slideNext()">
                <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>

    <ion-slides pager="false" [options]="sliderConfig" (ionSlideDidChange)="slidesEvent($event)" #slides>


        <!---Grafica chart-bar-->
        <ion-slide>
            <ion-card class="welcome-card" color="oscuro">
                <h6>Muertes por Departamentos</h6>
                <app-bar-chart [data]="departamentosD" [label]="departamentosL" [leyenda]="'Muertes'"></app-bar-chart>
            </ion-card>
        </ion-slide>

        <!---Grafica chart-donught-->
        <ion-slide>
            <ion-card class="welcome-card" color="oscuro">
                <h6>Muertes por sexo</h6>
                <ion-card-content>
                    <app-graficas [labels]="['F', 'M']" [data]="deathsD"></app-graficas>
                </ion-card-content>
            </ion-card>
        </ion-slide>


        <!--pie chart-->
        <ion-slide>
            <ion-card class="welcome-card" color="oscuro">
                <h6>Muerrtes por edad</h6>
                <ion-card-content>
                    <app-pie-chart [labels]="labelEdades" [data]="edades" [colores]="colorArray"></app-pie-chart>
                </ion-card-content>
            </ion-card>
        </ion-slide>

        <!--Horizontal chart-->
        <ion-slide>
            <ion-card class="welcome-card" color="oscuro">
                <h6>Muertes por edad y sexo</h6>
                <ion-card-content>
                    <app-horizontal-chart [data]="deathsMaleByAge" [data2]="deathsFemaleByAge"></app-horizontal-chart>
                </ion-card-content>
            </ion-card>
        </ion-slide>


    </ion-slides>

</ion-content>
