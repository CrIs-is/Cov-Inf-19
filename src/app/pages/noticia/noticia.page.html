<ion-header #header [ngClass]="ocultar" class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="/home" color="primary"></ion-back-button>
        </ion-buttons>
        <ion-title>Cov-Inf-19</ion-title>
        <ion-buttons slot="end">
            <ion-button color="primary" (click)="back()">
                <ion-icon name="home"></ion-icon>

            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen color="oscuro" padding [scrollEvents]="true" (ionScroll)="scroll($event)">

    <div class="contenedor">

        <div #parallax class="parallax">
            <img [src]="noticia.urlToImage" />
        </div>

    </div>

    <div>
        <ion-card-header>
            <ion-card-title>
                {{noticia.title}}
            </ion-card-title>

        </ion-card-header>
        <ion-card-content>
            {{noticia.description}}
            <br> {{noticia.content | textFormat:40}} <a [href]="noticia.url">Ir al sitio</a>

            <div class="ion-text-start ion-margin">
                {{noticia.publishedAt | date:'medium'}}
            </div>
            <div class="ion-text-start ion-margin">
                {{noticia.source.name}}
            </div>

            <div class="margin">
                <h1>
                    <ion-text color="primary">
                        Relacionados
                    </ion-text>
                </h1>
            </div>
        </ion-card-content>
    </div>

    <ion-slides [options]="configSlide">
        <ion-slide *ngFor="let item of data; index as i">
            <ion-card color="dark">
                <img [src]="item.urlToImage" />
                <ion-card-header>
                    <ion-card-subtitle class="margin">{{item.source.name }}</ion-card-subtitle>
                    <ion-card-title>
                        {{item.title | textFormat:15}}
                    </ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <div class="ion-text-start">
                        <ion-buttons (click)="goToNotice(i)">
                            {{item.publishedAt | date:'medium'}}
                            <ion-button color="primary">

                                <ion-icon name="arrow-forward-outline"></ion-icon>
                            </ion-button>
                        </ion-buttons>
                    </div>
                </ion-card-content>
            </ion-card>
        </ion-slide>
    </ion-slides>
</ion-content>
