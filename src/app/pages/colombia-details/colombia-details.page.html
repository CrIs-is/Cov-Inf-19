        <ion-icon slot="start" name="chevron-back-outline" (click)="slideAnterior()"></ion-icon>
        <ion-icon slot="end" name="stats-chart-outline"></ion-icon>
        <ion-icon slot="end" name="chevron-forward-outline" (click)="slideSiguiente()"></ion-icon>

    <ion-toolbar color="black">
        <ion-buttons slot="secondary">
            <ion-button color="primary" (click)="slideAnterior()">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button color="primary" (click)="updateChart()">
                <ion-icon name="reload-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button color="primary" (click)="slideSiguiente()">
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Cov-Inf-19</ion-title>
    </ion-toolbar>

    <ion-slides pager="false" [options]="sliderConfig" (ionSlideDidChange)="slidesEvent($event)" #slides>


        <ion-slide>
            <div class="welcome-card">
                Total
                <canvas #canvasBar></canvas>
            </div>
        </ion-slide>

        <ion-slide>
            Meses
            <div class="welcome-card">
                <canvas #lineChart></canvas>
            </div>
        </ion-slide>

        <ion-slide>
            Hoy
            <div class="welcome-card">
                <canvas #lineChart2></canvas>
            </div>
        </ion-slide>


    </ion-slides>

</ion-content>
